<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV â€¢ Digital Frame</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    /* Controls */
    #play-pause,
    #unmute-btn,
    #volume {
      position: absolute;
      bottom: 6px;
      background: rgba(0,0,0,0.65);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.25s, opacity 0.6s;
      opacity: 1;
      will-change: opacity;
    }

    #play-pause {
      left: 10px;
      padding: 6px 14px;
      font-size: 15px;
      min-width: 60px;
    }

    #unmute-btn {
      right: 10px;
      padding: 6px 12px;
      font-size: 15px;
      min-width: 48px;
      text-align: center;
    }

    #unmute-btn.muted {
      background: rgba(100,0,0,0.65);
    }

    #volume {
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 5px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(90,90,90,0.65);
      border-radius: 3px;
      outline: none;
    }

    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #0066cc;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,102,204,0.7);
    }

    #status {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 13px;
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 8px;
      pointer-events: none;
      z-index: 10;
      transition: opacity 1.2s;
    }
  </style>
</head>
<body>
<div id="video-container">
  <video id="video" autoplay muted playsinline></video>
  <button id="play-pause">Play</button>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  <button id="unmute-btn">ðŸ”‡</button>
  <div id="status">Loading channel...</div>
</div>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Constants & Elements
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const video = document.getElementById('video');
const status = document.getElementById('status');
const playPauseBtn = document.getElementById('play-pause');
const unmuteBtn = document.getElementById('unmute-btn');
const volumeSlider = document.getElementById('volume');

const CHANNEL_URL = "https://royatv-live.daioncdn.net/royatv/royatv_360p.m3u8";
let currentHls = null;
let lastProgress = Date.now();

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Controls Handlers
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
playPauseBtn.onclick = () => {
  if (video.paused) {
    video.play().catch(() => {});
    playPauseBtn.textContent = 'Pause';
  } else {
    video.pause();
    playPauseBtn.textContent = 'Play';
  }
};

unmuteBtn.onclick = () => {
  video.muted = !video.muted;
  updateUnmuteButton();
};

function updateUnmuteButton() {
  if (video.muted) {
    unmuteBtn.textContent = 'ðŸ”‡';
    unmuteBtn.classList.add('muted');
  } else {
    unmuteBtn.textContent = 'ðŸ”Š';
    unmuteBtn.classList.remove('muted');
  }
}

volumeSlider.oninput = () => {
  video.volume = parseFloat(volumeSlider.value);
  if (video.volume > 0 && video.muted) {
    video.muted = false;
    updateUnmuteButton();
  }
};

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// HLS Configuration (optimized for long-running live)
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function createHlsInstance() {
  return new Hls({
    enableWorker: true,
    lowLatencyMode: false,
    backBufferLength: 0,
    maxBufferLength: 12,
    maxMaxBufferLength: 20,
    maxBufferSize: 15 * 1000 * 1000, // ~15MB cap
    liveSyncDurationCount: 3,
    liveMaxLatencyDurationCount: 5,
    fragLoadingTimeOut: 6000,
    fragLoadingMaxRetry: 3,
    fragLoadingRetryDelay: 1000,
    maxFragLookUpTolerance: 0.2
  });
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Stream Management
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function playChannel(url) {
  status.textContent = "Loading...";
  status.style.opacity = "1";

  // Clean up previous instance
  if (currentHls) {
    currentHls.destroy();
    currentHls = null;
  }

  video.muted = true;
  updateUnmuteButton();

  if (Hls.isSupported()) {
    currentHls = createHlsInstance();
    currentHls.loadSource(url);
    currentHls.attachMedia(video);

    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(() => {
        status.textContent = "Tap to play";
      });
    });

    currentHls.on(Hls.Events.FRAG_BUFFERED, () => {
      status.style.opacity = "0";
    });

    currentHls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) {
        switch (data.type) {
          case Hls.ErrorTypes.NETWORK_ERROR:
            currentHls?.startLoad();
            break;
          case Hls.ErrorTypes.MEDIA_ERROR:
            currentHls?.recoverMediaError();
            break;
          default:
            restartStream();
        }
      }
    });
  } 
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => {
      video.play().catch(() => {});
    }, { once: true });
  }
}

function restartStream() {
  status.textContent = "Reconnecting...";
  status.style.opacity = "1";

  if (currentHls) {
    currentHls.destroy();
    currentHls = null;
  }
  video.pause();
  video.removeAttribute("src");
  video.load();

  setTimeout(() => playChannel(CHANNEL_URL), 1500);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Watchdog - detect frozen stream
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
video.addEventListener('timeupdate', () => {
  lastProgress = Date.now();
});

setInterval(() => {
  if (Date.now() - lastProgress > 20000) {
    console.warn("Stream frozen - restarting");
    restartStream();
  }
}, 5000);

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Burn-in protection + UI hide
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const controls = [playPauseBtn, unmuteBtn, volumeSlider];
let hideTimer;

function showControls() {
  controls.forEach(el => el.style.opacity = "1");
  clearTimeout(hideTimer);
  hideTimer = setTimeout(() => {
    controls.forEach(el => el.style.opacity = "0");
  }, 10000);
}

document.body.addEventListener('click', showControls);
document.body.addEventListener('touchstart', showControls, { passive: true });
showControls(); // initial show

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Page visibility handling
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    if (currentHls) currentHls.stopLoad();
    video.pause();
  } else {
    if (currentHls) currentHls.startLoad();
    video.play().catch(() => {});
  }
});

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Periodic full refresh (insurance)
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
setTimeout(() => {
  location.reload();
}, 8 * 60 * 60 * 1000); // 8 hours

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Start everything
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
playChannel(CHANNEL_URL);
setTimeout(() => {
  status.style.opacity = "0";
}, 8000);
</script>
</body>
</html>
