<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Channels â€¢ Digital Frame</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }
    #video {
      width: 100%;
      height: calc(100% - 60px);
      object-fit: contain;
      background: #000;
    }
    #buttons {
      background: #111;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    button {
      padding: 8px 14px;
      font-size: 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    button.active {
      background: #0066cc;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #aaa;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="status">Loading...</div>
<video id="video" autoplay muted playsinline controls></video>
<div id="buttons"></div>

<script>
// === Configuration & Channels ===
const video = document.getElementById('video');
const status = document.getElementById('status');
let currentHls = null;

const channels = [
  { name: "Roya TV",     url: "https://royatv-live.daioncdn.net/royatv/royatv.m3u8" },
  { name: "Jordan 720",   url: "https://jrtv-live.ercdn.net/jordanhd/jordanhd_720p.m3u8" },
  { name: "Jordan Songs", url: "https://playlist.fasttvcdn.com/pl/cc0blorawy1ibohhrupraa/Song/playlist.m3u8" },
  { name: "Al Mamlaka",   url: "https://bcovlive-a.akamaihd.net/4109c7ba30fd4a44ad9afe917c67a8c8/eu-central-1/6415809151001/profile_2/chunklist_dvr.m3u8" },
  { name: "Amman TV",     url: "https://ammantv-live.ercdn.net/ammantvhd/ammantvhd.m3u8" },
  { name: "Al Jazeera",   url: "https://live-hls-apps-aja-fa.getaj.net/AJA/index.m3u8" },
  { name: "Al Arabiya",   url: "https://live.alarabiya.net/alarabiapublish/alarabiya.smil/alarabiapublish/alarabiya_720p/chunks.m3u8" },
  { name: "Nogoum FM",    url: "https://nogoumtv.nrpstream.com/hls/stream.m3u8" },
  { name: "Roya TV 720",  url: "https://royatv-live.daioncdn.net/royatv/royatv_720p.m3u8" }
];

// === Create Channel Buttons ===
const buttonsDiv = document.getElementById('buttons');
channels.forEach((ch, i) => {
  const btn = document.createElement('button');
  btn.textContent = ch.name;
  btn.dataset.url = ch.url;
  btn.onclick = () => playChannel(ch.url, btn);
  buttonsDiv.appendChild(btn);
  if (i === 0) playChannel(ch.url, btn); // Auto-start first channel
});

// === Optimized Play Function for Low-Power Devices ===
function playChannel(url, clickedBtn) {
  // Update UI
  document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('active'));
  if (clickedBtn) clickedBtn.classList.add('active');
  status.textContent = "Loading...";

  // Clean up previous instance
  if (currentHls) {
    currentHls.destroy();
    currentHls = null;
  }

  // Low-power friendly configuration
  const config = {
    enableWorker: true,
    lowLatencyMode: true,
    liveSyncDurationCount: 3,
    liveMaxLatencyDurationCount: 8,
    maxBufferLength: 10,              // Target small buffer
    maxMaxBufferLength: 15,           // Hard cap to save memory
    maxBufferSize: 15 * 1000 * 1000,  // ~15MB max (important on Pi)
    backBufferLength: 20,
    abrEwmaFastLive: 5.0,
    abrEwmaSlowLive: 12.0,
    abrBandWidthFactor: 0.75,         // Conservative quality switching
    abrBandWidthUpFactor: 0.6,
    enableSoftwareAES: true,
    testBandwidth: false,             // Skip bandwidth test on start
    initialLiveManifestSize: 4
  };

  if (Hls.isSupported()) {
    currentHls = new Hls(config);
    currentHls.loadSource(url);
    currentHls.attachMedia(video);

    // Events
    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(e => {
        console.log('Autoplay blocked:', e);
        status.textContent = "Tap to play";
      });
    });

    currentHls.on(Hls.Events.FRAG_BUFFERED, () => {
      if (video.buffered.length > 0) {
        const bufferEnd = video.buffered.end(video.buffered.length - 1);
        const current = video.currentTime;
        const drift = bufferEnd - current;

        if (drift > 12) {
          video.playbackRate = 1.04;  // Very gentle catch-up
        } else if (drift < 4) {
          video.playbackRate = 1.0;
        }
      }
    });

    currentHls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) {
        status.textContent = "Error - trying to recover...";
      }
    });

    currentHls.on(Hls.Events.LEVEL_SWITCHED, () => {
      status.textContent = "Playing";
    });
  } 
  // Native HLS fallback (Safari/iOS)
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => {
      video.play().catch(() => {});
      status.textContent = "Playing";
    }, { once: true });
  }
}

// Hide status after 8 seconds
setTimeout(() => {
  status.style.opacity = "0";
  status.style.transition = "opacity 1s";
}, 8000);
</script>
</body>
</html>
