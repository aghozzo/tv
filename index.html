<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live TV Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin:0; padding:0; height:100%; background:black; display:flex; flex-direction:column; }
    #video { flex-grow:1; width:100%; object-fit:contain; background:black; }
    #buttons { display:flex; flex-wrap:wrap; background:#111; padding:4px; }
    button { margin:4px; padding:6px 10px; font-size:14px; cursor:pointer; border:none; border-radius:4px; background:#333; color:white; }
    button:hover { background:#555; }
  </style>
</head>
<body>

<div id="buttons"></div>
<video id="video" autoplay muted playsinline controls></video>

<script>
const video = document.getElementById('video');

const channels = [
  {name:"Roya TV", url:"https://royatv-live.daioncdn.net/royatv/royatv.m3u8"},
  {name:"Jordan 720", url:"https://jrtv-live.ercdn.net/jordanhd/jordanhd_720p.m3u8"},
  {name:"Jordan Songs", url:"https://playlist.fasttvcdn.com/pl/cc0blorawy1ibohhrupraa/Song/playlist.m3u8"},
  {name:"Al Mamlaka", url:"https://bcovlive-a.akamaihd.net/4109c7ba30fd4a44ad9afe917c67a8c8/eu-central-1/6415809151001/profile_2/chunklist_dvr.m3u8"},
  {name:"Amman TV", url:"https://ammantv-live.ercdn.net/ammantvhd/ammantvhd.m3u8"},
  {name:"Al Jazeera", url:"https://live-hls-apps-aja-fa.getaj.net/AJA/index.m3u8"},
  {name:"Al Arabiya", url:"https://live.alarabiya.net/alarabiapublish/alarabiya.smil/alarabiapublish/alarabiya_720p/chunks.m3u8"},
  {name:"Nogoum FM", url:"https://nogoumtv.nrpstream.com/hls/stream.m3u8"},
  {name:"Roya TV 720", url:"https://royatv-live.daioncdn.net/royatv/royatv_720p.m3u8"}
];

// Create buttons
const buttonsDiv = document.getElementById('buttons');
channels.forEach(ch => {
  const btn = document.createElement('button');
  btn.textContent = ch.name;
  btn.onclick = () => playChannel(ch.url);
  buttonsDiv.appendChild(btn);
});

// Play a channel
function playChannel(url) {
  // Set the video src directly â€” HA will handle playback server-side
  video.src = url;
  video.play().catch(e => console.log('Autoplay blocked', e));
}

// Play first channel automatically
playChannel(channels[0].url);
</script>

</body>
</html>
