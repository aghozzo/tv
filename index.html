<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Channels â€¢ Minimal Controls</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    /* ... your existing styles ... */

    #refresh-btn {
      background: #444;
      padding: 8px 16px;
      font-size: 15px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #refresh-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="video" autoplay muted playsinline></video>

  <div id="unmute-overlay">
    <button id="unmute-btn">ðŸ”Š Start Sound</button>
  </div>

  <div id="custom-controls">
    <button id="play-pause">Play</button>
    <div id="status">Loading channel...</div>
  </div>
</div>

<!-- Channel buttons + Refresh button -->
<div id="buttons">
  <!-- Refresh button will be added here by JS -->
</div>

<script>
// Your existing code ...
const video = document.getElementById('video');
// ... rest of variables ...

const channels = [
  { name: "RoyaTV", url: "https://royatv-live.daioncdn.net/royatv/royatv_720p.m3u8" },
  { name: "Jordan", url: "https://jrtv-live.ercdn.net/jordanhd/jordanhd_720p.m3u8" },
  // ... your channels ...
];

// Create channel buttons + Refresh button
const buttonsDiv = document.getElementById('buttons');

// First â€“ create Refresh button
const refreshBtn = document.createElement('button');
refreshBtn.id = 'refresh-btn';
refreshBtn.textContent = 'Refresh';
refreshBtn.onclick = () => {
  // Force reload current channel
  const activeBtn = document.querySelector('#buttons button.active');
  if (activeBtn) {
    const url = activeBtn.dataset.url;
    playChannel(url, activeBtn);
    status.textContent = "Refreshed!";
    setTimeout(() => status.style.opacity = "0", 2000);
  }
};
buttonsDiv.appendChild(refreshBtn);

// Then create channel buttons
channels.forEach((ch, i) => {
  const btn = document.createElement('button');
  btn.textContent = ch.name;
  btn.dataset.url = ch.url;  // store url for refresh
  btn.onclick = () => playChannel(ch.url, btn);
  buttonsDiv.appendChild(btn);
  if (i === 0) playChannel(ch.url, btn);
});

// ... rest of your script (unmute, playPause, playChannel, etc.) ...
</script>
</body>
</html>
