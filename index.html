<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Channels • Minimal Lag Mode</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }
    #video {
      width: 100%;
      height: calc(100% - 60px);
      object-fit: contain;
      background: #000;
    }
    #buttons {
      background: #111;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    button {
      padding: 8px 14px;
      font-size: 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    button.active {
      background: #0066cc;
    }
    #status {
      position: absolute;
      bottom: 70px; /* above buttons area */
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 4px 12px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="status">Loading channel...</div>
<video id="video" autoplay muted playsinline></video> <!-- removed controls for cleaner kiosk feel -->
<div id="buttons"></div>

<script>
// === Channels (use lowest bitrate/720p variants when possible) ===
const video = document.getElementById('video');
const status = document.getElementById('status');
let currentHls = null;

const channels = [
  { name: "Roya TV",     url: "https://royatv-live.daioncdn.net/royatv/royatv.m3u8" },
  { name: "Jordan 720",   url: "https://jrtv-live.ercdn.net/jordanhd/jordanhd_720p.m3u8" },
  { name: "Jordan Songs", url: "https://playlist.fasttvcdn.com/pl/cc0blorawy1ibohhrupraa/Song/playlist.m3u8" },
  { name: "Al Mamlaka",   url: "https://bcovlive-a.akamaihd.net/4109c7ba30fd4a44ad9afe917c67a8c8/eu-central-1/6415809151001/profile_2/chunklist_dvr.m3u8" },
  { name: "Amman TV",     url: "https://ammantv-live.ercdn.net/ammantvhd/ammantvhd.m3u8" },
  { name: "Al Jazeera",   url: "https://live-hls-apps-aja-fa.getaj.net/AJA/index.m3u8" },
  { name: "Al Arabiya",   url: "https://live.alarabiya.net/alarabiapublish/alarabiya.smil/alarabiapublish/alarabiya_720p/chunks.m3u8" },
  { name: "Nogoum FM",    url: "https://nogoumtv.nrpstream.com/hls/stream.m3u8" },
  { name: "Roya TV 720",  url: "https://royatv-live.daioncdn.net/royatv/royatv_720p.m3u8" }
];

// === Create Buttons (now at top) ===
const buttonsDiv = document.getElementById('buttons');
channels.forEach((ch, i) => {
  const btn = document.createElement('button');
  btn.textContent = ch.name;
  btn.dataset.url = ch.url;
  btn.onclick = () => playChannel(ch.url, btn);
  buttonsDiv.appendChild(btn);
  if (i === 0) playChannel(ch.url, btn); // Auto-start first
});

// === Ultra-Stable Config – Prioritizes NO STALLS over low latency ===
function playChannel(url, clickedBtn) {
  document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('active'));
  if (clickedBtn) clickedBtn.classList.add('active');
  status.textContent = "Loading...";

  if (currentHls) {
    currentHls.destroy();
    currentHls = null;
  }

  const config = {
    enableWorker: true,                    // Keep if Pi supports workers, helps demuxing
    lowLatencyMode: false,                 // ← false! Better stability on weak hw (parts often cause issues)
    liveSyncDurationCount: 6,              // Start further back → more initial buffer → fewer stalls
    liveMaxLatencyDurationCount: 12,       // Allow bigger drift before aggressive catch-up
    maxBufferLength: 8,                    // Very small target buffer (memory + CPU friendly)
    maxMaxBufferLength: 12,                // Hard cap
    maxBufferSize: 10 * 1000 * 1000,       // ~10 MB – very tight for low-power devices
    backBufferLength: 5,                   // Trim history fast
    maxBufferHole: 0.5,
    maxStarvationDelay: 2,                 // Force quality drop sooner
    abrEwmaFastLive: 6.0,                  // Slower reaction → less flipping
    abrEwmaSlowLive: 15.0,
    abrBandWidthFactor: 0.98,              // Very conservative – stay on low quality
    abrBandWidthUpFactor: 0.95,            // Almost never upswitch
    abrEwmaDefaultEstimate: 300000,        // Start assuming very low bandwidth (~300 kbps)
    testBandwidth: false,                  // Skip initial test fragment
    initialLiveManifestSize: 6,            // Preload more manifest entries
    enableSoftwareAES: true,
    appendErrorMaxRetry: 1,                // Fail fast on append errors
    fragLoadingTimeOut: 8000,
    fragLoadingMaxRetry: 2,
    fragLoadingRetryDelay: 500
  };

  if (Hls.isSupported()) {
    currentHls = new Hls(config);
    currentHls.loadSource(url);
    currentHls.attachMedia(video);

    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(() => status.textContent = "Tap screen if needed");
    });

    // Gentle catch-up (1.08–1.12x almost invisible on TV content)
    currentHls.on(Hls.Events.FRAG_BUFFERED, () => {
      if (video.buffered.length > 0) {
        const drift = video.buffered.end(video.buffered.length - 1) - video.currentTime;
        video.playbackRate = (drift > 9) ? 1.10 : 1.0;
      }
    });

    currentHls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) status.textContent = "Recovering...";
    });

    currentHls.on(Hls.Events.LEVEL_SWITCHED, () => {
      status.textContent = "Playing (stable mode)";
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => video.play().catch(() => {}), { once: true });
  }
}

// Hide status after ~10s
setTimeout(() => { status.style.opacity = "0"; status.style.transition = "opacity 1s"; }, 10000);
</script>
</body>
</html>
