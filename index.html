<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Channels â€¢ Stable Custom Controls</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#000; overflow:hidden; font-family:Arial,Helvetica,sans-serif; }
    #video-container { position:relative; width:100%; height:100%; }
    #video { width:100%; height:100%; object-fit:contain; background:#000; }
    
    #custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 15;
      flex-wrap: wrap;
    }
    button, input[type="range"] {
      padding: 8px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #555; }
    input[type="range"] { flex: 1; min-width: 120px; }
    #progress { flex: 1; height: 6px; background: #555; border-radius: 3px; cursor: pointer; }
    #progress-filled { height: 100%; background: #0066cc; width: 0%; border-radius: 3px; }

    #buttons { /* top channel buttons - same as before */
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(17,17,17,0.85);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      z-index: 20;
      backdrop-filter: blur(4px);
    }
    #buttons button {
      padding: 8px 16px;
      font-size: 15px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #buttons button.active { background: #0066cc; }

    #unmute-overlay { /* same unmute overlay */
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.65);
      z-index: 25;
    }
    #unmute-overlay.hidden { opacity: 0; pointer-events: none; }
    #unmute-btn {
      padding: 20px 40px;
      font-size: 1.8rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #status {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 6px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="video" autoplay muted playsinline></video>

  <div id="unmute-overlay">
    <button id="unmute-btn">ðŸ”Š Start Sound</button>
  </div>

  <div id="custom-controls">
    <button id="play-pause">Play</button>
    <div id="progress"><div id="progress-filled"></div></div>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <div id="status">Loading channel...</div>
  </div>
</div>

<div id="buttons"></div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const unmuteOverlay = document.getElementById('unmute-overlay');
const unmuteBtn = document.getElementById('unmute-btn');
const playPauseBtn = document.getElementById('play-pause');
const volumeSlider = document.getElementById('volume');
const progress = document.getElementById('progress');
const progressFilled = document.getElementById('progress-filled');

let currentHls = null;

const channels = [
  { name: "Roya TV",     url: "https://royatv-live.daioncdn.net/royatv/royatv.m3u8" },
  { name: "Jordan 720",   url: "https://jrtv-live.ercdn.net/jordanhd/jordanhd_720p.m3u8" },
  { name: "Jordan Songs", url: "https://playlist.fasttvcdn.com/pl/cc0blorawy1ibohhrupraa/Song/playlist.m3u8" },
  { name: "Al Mamlaka",   url: "https://bcovlive-a.akamaihd.net/4109c7ba30fd4a44ad9afe917c67a8c8/eu-central-1/6415809151001/profile_2/chunklist_dvr.m3u8" },
  { name: "Amman TV",     url: "https://ammantv-live.ercdn.net/ammantvhd/ammantvhd.m3u8" },
  { name: "Al Jazeera",   url: "https://live-hls-apps-aja-fa.getaj.net/AJA/index.m3u8" },
  { name: "Al Arabiya",   url: "https://live.alarabiya.net/alarabiapublish/alarabiya.smil/alarabiapublish/alarabiya_720p/chunks.m3u8" },
  { name: "Nogoum FM",    url: "https://nogoumtv.nrpstream.com/hls/stream.m3u8" },
  { name: "Roya TV 720",  url: "https://royatv-live.daioncdn.net/royatv/royatv_720p.m3u8" }
];

// Channel buttons
const buttonsDiv = document.getElementById('buttons');
channels.forEach((ch, i) => {
  const btn = document.createElement('button');
  btn.textContent = ch.name;
  btn.onclick = () => playChannel(ch.url, btn);
  buttonsDiv.appendChild(btn);
  if (i === 0) playChannel(ch.url, btn);
});

// Unmute
unmuteBtn.onclick = () => {
  video.muted = false;
  unmuteOverlay.classList.add('hidden');
};

function showUnmutePrompt() {
  video.muted = true;
  unmuteOverlay.classList.remove('hidden');
}

// Custom controls logic
playPauseBtn.onclick = () => {
  if (video.paused) {
    video.play();
    playPauseBtn.textContent = 'Pause';
  } else {
    video.pause();
    playPauseBtn.textContent = 'Play';
  }
};

volumeSlider.oninput = () => video.volume = volumeSlider.value;

// Seek bar
progress.onclick = (e) => {
  const rect = progress.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  video.currentTime = pos * video.duration;
};

// Update progress bar
video.addEventListener('timeupdate', () => {
  if (video.duration) {
    const percent = (video.currentTime / video.duration) * 100;
    progressFilled.style.width = percent + '%';
  }
});

function playChannel(url, clickedBtn) {
  document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('active'));
  if (clickedBtn) clickedBtn.classList.add('active');
  status.textContent = "Loading...";
  showUnmutePrompt();

  if (currentHls) {
    currentHls.destroy();
    currentHls = null;
  }

  const config = {
    enableWorker: true,
    lowLatencyMode: false,
    liveSyncDurationCount: 6,
    liveMaxLatencyDurationCount: 12,
    maxBufferLength: 8,
    maxMaxBufferLength: 12,
    maxBufferSize: 10 * 1000 * 1000,
    backBufferLength: 5,
    maxBufferHole: 0.5,
    maxStarvationDelay: 2,
    abrEwmaFastLive: 6.0,
    abrEwmaSlowLive: 15.0,
    abrBandWidthFactor: 0.98,
    abrBandWidthUpFactor: 0.95,
    abrEwmaDefaultEstimate: 300000,
    testBandwidth: false,
    initialLiveManifestSize: 6,
    enableSoftwareAES: true,
    appendErrorMaxRetry: 1,
    fragLoadingTimeOut: 8000,
    fragLoadingMaxRetry: 2,
    fragLoadingRetryDelay: 500
  };

  if (Hls.isSupported()) {
    currentHls = new Hls(config);
    currentHls.loadSource(url);
    currentHls.attachMedia(video);

    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(() => status.textContent = "Tap to play");
    });

    currentHls.on(Hls.Events.FRAG_BUFFERED, () => {
      if (video.buffered.length > 0) {
        const drift = video.buffered.end(video.buffered.length - 1) - video.currentTime;
        video.playbackRate = (drift > 9) ? 1.10 : 1.0;
      }
    });

    currentHls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) status.textContent = "Recovering...";
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => video.play().catch(() => {}), { once: true });
  }
}

// Hide status after 10s
setTimeout(() => { status.style.opacity = "0"; status.style.transition = "opacity 1s"; }, 10000);
</script>
</body>
</html>
