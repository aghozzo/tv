<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Channels â€¢ Digital Frame</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#000; overflow:hidden; font-family:Arial,Helvetica,sans-serif; }
    #video-container { position:relative; width:100%; height:100%; }
    #video { width:100%; height:100%; object-fit:contain; background:#000; }

    /* Controls (same style as previous HTML) */
    .ctrl {
      position:absolute;
      bottom:6px;
      padding:6px 14px;
      font-size:15px;
      background:rgba(0,0,0,0.65);
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
      z-index:15;
      transition:opacity .6s, background .2s;
    }
    .ctrl:hover { background:rgba(40,40,40,0.9); }

    #play-pause { left:10px; min-width:60px; }
    #unmute-btn { right:10px; min-width:48px; }

    #volume {
      position:absolute;
      bottom:6px;
      left:50%;
      transform:translateX(-50%);
      width:260px;
      z-index:14;
      -webkit-appearance:none;
      appearance:none;
      height:5px;
      background:rgba(90,90,90,0.65);
      border-radius:3px;
      outline:none;
      cursor:pointer;
      transition:opacity .6s;
    }
    #volume::-webkit-slider-thumb {
      -webkit-appearance:none;
      width:18px;
      height:18px;
      background:#0066cc;
      border-radius:50%;
      cursor:pointer;
      box-shadow:0 0 5px rgba(0,102,204,0.7);
    }

    #buttons {
      position:fixed;
      top:0; left:0; right:0;
      background:rgba(17,17,17,0.85);
      padding:10px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      justify-content:center;
      z-index:20;
      backdrop-filter:blur(4px);
    }
    #buttons button {
      padding:8px 16px;
      font-size:15px;
      background:#2a2a2a;
      color:white;
      border:none;
      border-radius:6px;
    }
    #buttons button.active { background:#0066cc; }

    #status {
      position:absolute;
      bottom:70px;
      left:50%;
      transform:translateX(-50%);
      color:#aaa;
      font-size:13px;
      background:rgba(0,0,0,0.6);
      padding:6px 12px;
      border-radius:6px;
      pointer-events:none;
      z-index:10;
      transition:opacity 1s;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="video" autoplay muted playsinline></video>

  <button id="play-pause" class="ctrl">Pause</button>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  <button id="unmute-btn" class="ctrl">ðŸ”‡</button>

  <div id="status">Loading channel...</div>
</div>

<div id="buttons"></div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const playPauseBtn = document.getElementById('play-pause');
const unmuteBtn = document.getElementById('unmute-btn');
const volumeSlider = document.getElementById('volume');
const controls = [playPauseBtn, unmuteBtn, volumeSlider];

let currentHls = null;
let currentUrl = null;
let lastProgress = Date.now();

/* Channels */
const channels = [
  { name: "RoyaTV",    url: "https://royatv-live.daioncdn.net/royatv/royatv_720p.m3u8" },
  { name: "Jordan",   url: "https://jrtv-live.ercdn.net/jordanhd/jordanhd_720p.m3u8" },
  { name: "JorSongs", url: "https://playlist.fasttvcdn.com/pl/cc0blorawy1ibohhrupraa/Song/playlist.m3u8" },
  { name: "Mamlaka",  url: "https://bcovlive-a.akamaihd.net/4109c7ba30fd4a44ad9afe917c67a8c8/eu-central-1/6415809151001/profile_2/chunklist_dvr.m3u8" },
  { name: "Amman",    url: "https://ammantv-live.ercdn.net/ammantvhd/ammantvhd.m3u8" },
  { name: "Jazeera",  url: "https://live-hls-apps-aja-fa.getaj.net/AJA/index.m3u8" },
  { name: "Arabiya",  url: "https://live.alarabiya.net/alarabiapublish/alarabiya.smil/alarabiapublish/alarabiya_720p/chunks.m3u8" },
  { name: "NogFM",    url: "https://nogoumtv.nrpstream.com/hls/stream.m3u8" },
  { name: "Roya360",  url: "https://royatv-live.daioncdn.net/royatv/royatv_360p.m3u8" }
];

/* Channel buttons */
const buttonsDiv = document.getElementById('buttons');
channels.forEach((ch, i) => {
  const btn = document.createElement('button');
  btn.textContent = ch.name;
  btn.onclick = () => playChannel(ch.url, btn);
  buttonsDiv.appendChild(btn);
  if (i === 0) playChannel(ch.url, btn);
});

/* UI */
playPauseBtn.onclick = () => {
  if (video.paused) {
    video.play().catch(()=>{});
    playPauseBtn.textContent = 'Pause';
  } else {
    video.pause();
    playPauseBtn.textContent = 'Play';
  }
};

unmuteBtn.onclick = () => {
  video.muted = !video.muted;
  unmuteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
};

volumeSlider.oninput = () => {
  video.volume = volumeSlider.value;
  if (video.volume > 0 && video.muted) {
    video.muted = false;
    unmuteBtn.textContent = 'ðŸ”Š';
  }
};

/* Stream */
function playChannel(url, btn) {
  document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('active'));
  if (btn) btn.classList.add('active');

  currentUrl = url;
  status.textContent = "Loading...";
  status.style.opacity = "1";

  if (currentHls) currentHls.destroy();

  video.muted = true;
  unmuteBtn.textContent = 'ðŸ”‡';

  const config = {
    lowLatencyMode: false,
    maxBufferLength: 20,
    maxMaxBufferLength: 30,
    backBufferLength: 0,
    liveSyncDuration: 10
  };

  if (Hls.isSupported()) {
    currentHls = new Hls(config);
    currentHls.loadSource(url);
    currentHls.attachMedia(video);

    currentHls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
    currentHls.on(Hls.Events.FRAG_BUFFERED, () => status.style.opacity = "0");
    currentHls.on(Hls.Events.ERROR, () => restartStream());
  } else {
    video.src = url;
    video.play().catch(()=>{});
  }
}

/* Watchdog */
video.addEventListener('timeupdate', () => lastProgress = Date.now());
setInterval(() => {
  if (Date.now() - lastProgress > 20000) restartStream();
}, 5000);

function restartStream() {
  status.textContent = "Reconnecting...";
  status.style.opacity = "1";
  try {
    if (currentHls) currentHls.destroy();
    video.pause();
    video.removeAttribute("src");
    video.load();
  } catch {}
  setTimeout(() => playChannel(currentUrl), 1500);
}

/* Burn-in protection */
let uiTimer;
function showControls() {
  controls.forEach(c => c.style.opacity = "1");
  clearTimeout(uiTimer);
  uiTimer = setTimeout(() => controls.forEach(c => c.style.opacity = "0"), 10000);
}
document.body.addEventListener('click', showControls);
showControls();

/* Visibility handling */
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    video.pause();
    if (currentHls) currentHls.stopLoad();
  } else {
    video.play().catch(()=>{});
    if (currentHls) currentHls.startLoad();
  }
});

/* Periodic reload (critical for WebView stability) */
setTimeout(() => location.reload(), 6 * 60 * 60 * 1000);
</script>
</body>
</html>
