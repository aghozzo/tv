<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TV Channels â€¢ Digital Frame</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}

#video-container {
  position:relative;
  width:100%;
  height:100%;
}

#video {
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== CONTROLS (DIGITAL FRAME SAFE ZONE) ===== */
.ctrl {
  position:absolute;
  bottom:110px;               /* lifted above system nav bar */
  padding:8px 14px;
  font-size:16px;
  background:rgba(0,0,0,0.6);
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  z-index:20;
  transition:opacity .5s, background .2s;
}
.ctrl:hover { background:rgba(40,40,40,0.9); }

/* EXTREME LEFT */
#play-pause {
  left:14px;
  min-width:70px;
}

/* EXTREME RIGHT */
#unmute-btn {
  right:14px;
  min-width:54px;
}

/* Volume â€“ centered, slightly above buttons */
#volume {
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  width:240px;
  z-index:19;
  appearance:none;
  height:6px;
  background:rgba(90,90,90,0.7);
  border-radius:4px;
  cursor:pointer;
}

#volume::-webkit-slider-thumb {
  appearance:none;
  width:20px;
  height:20px;
  background:#0a84ff;
  border-radius:50%;
  box-shadow:0 0 6px rgba(10,132,255,.8);
}

/* ===== CHANNEL BAR (TOP) ===== */
#buttons {
  position:fixed;
  top:0; left:0; right:0;
  background:rgba(15,15,15,0.85);
  padding:10px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  z-index:30;
  backdrop-filter:blur(4px);
}

#buttons button {
  padding:8px 16px;
  font-size:15px;
  background:#2a2a2a;
  color:white;
  border:none;
  border-radius:6px;
}
#buttons button.active { background:#0a84ff; }

#status {
  position:absolute;
  bottom:170px;
  left:50%;
  transform:translateX(-50%);
  color:#aaa;
  font-size:13px;
  background:rgba(0,0,0,0.6);
  padding:6px 12px;
  border-radius:6px;
  pointer-events:none;
  z-index:15;
  transition:opacity 1s;
}
</style>
</head>

<body>
<div id="video-container">
  /* <video id="video" autoplay muted playsinline></video> */

  <!-- Controls -->
  <button id="play-pause" class="ctrl">Pause</button>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  <button id="unmute-btn" class="ctrl">ðŸ”‡</button>

  <div id="status">Loadingâ€¦</div>
</div>

<div id="buttons"></div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const playBtn = document.getElementById('play-pause');
const muteBtn = document.getElementById('unmute-btn');
const volume = document.getElementById('volume');

let hls = null;
let currentUrl = null;
let lastProgress = Date.now();

/* CHANNEL LIST (UNCHANGED / KEPT) */
const channels = [
  { name: "RoyaTV",    url: "https://royatv-live.daioncdn.net/royatv/royatv_720p.m3u8" },
  { name: "Jordan",   url: "https://jrtv-live.ercdn.net/jordanhd/jordanhd_720p.m3u8" },
  { name: "Mamlaka",  url: "https://bcovlive-a.akamaihd.net/4109c7ba30fd4a44ad9afe917c67a8c8/eu-central-1/6415809151001/profile_2/chunklist_dvr.m3u8" },
  { name: "Amman",    url: "https://ammantv-live.ercdn.net/ammantvhd/ammantvhd.m3u8" },
  { name: "Jazeera",  url: "https://live-hls-apps-aja-fa.getaj.net/AJA/index.m3u8" },
  { name: "Arabiya",  url: "https://live.alarabiya.net/alarabiapublish/alarabiya.smil/alarabiapublish/alarabiya_720p/chunks.m3u8" },
  { name: "Hadath",  url: "https://av.alarabiya.net/alarabiapublish/alhadath.smil/alarabiapublish/alhadath_720p/chunks.m3u8" },
  { name: "JorSongs", url: "https://playlist.fasttvcdn.com/pl/cc0blorawy1ibohhrupraa/Song/playlist.m3u8" },
  { name: "test", url: "https://iptv-web.app/LB/MTV.lb/" }
];

/* Channel buttons */
const bar = document.getElementById('buttons');
channels.forEach((c, i) => {
  const b = document.createElement('button');
  b.textContent = c.name;
  b.onclick = () => playChannel(c.url, b);
  bar.appendChild(b);
  if (i === 0) playChannel(c.url, b);
});

/* Controls */
playBtn.onclick = () => {
  if (video.paused) {
    video.play().catch(()=>{});
    playBtn.textContent = 'Pause';
  } else {
    video.pause();
    playBtn.textContent = 'Play';
  }
};

muteBtn.onclick = () => {
  video.muted = !video.muted;
  muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
};

volume.oninput = () => {
  video.volume = volume.value;
  if (video.volume > 0 && video.muted) {
    video.muted = false;
    muteBtn.textContent = 'ðŸ”Š';
  }
};

/* Stream logic */
function playChannel(url, btn) {
  document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('active'));
  if (btn) btn.classList.add('active');

  currentUrl = url;
  status.textContent = "Loadingâ€¦";
  status.style.opacity = 1;

  if (hls) hls.destroy();

  video.muted = false;
  muteBtn.textContent = 'ðŸ”‡';

  if (Hls.isSupported()) {
    hls = new Hls({ maxBufferLength: 20, backBufferLength: 0 });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
    hls.on(Hls.Events.FRAG_BUFFERED, () => status.style.opacity = 0);
    hls.on(Hls.Events.ERROR, () => restartStream());
  } else {
    video.src = url;
    video.play().catch(()=>{});
  }
}

/* Watchdog â€“ NO refresh, only reconnect if frozen */
video.addEventListener('timeupdate', () => lastProgress = Date.now());
setInterval(() => {
  if (Date.now() - lastProgress > 20000) restartStream();
}, 5000);

function restartStream() {
  status.textContent = "Reconnectingâ€¦";
  status.style.opacity = 1;
  if (hls) hls.destroy();
  video.load();
  setTimeout(() => playChannel(currentUrl, document.querySelector('.active')), 1500);
}
</script>
</body>
</html>
