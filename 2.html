<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV â€¢ Digital Frame</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#000; overflow:hidden; font-family:Arial,Helvetica,sans-serif; }
    #video-container { position:relative; width:100%; height:100%; }
    #video { width:100%; height:100%; object-fit:contain; background:#000; }

    /* Bottom controls container - very bottom, centered */
    .bottom-controls {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 15;
    }

    /* Small buttons - same size as before */
    #play-pause,
    #unmute-btn {
      padding: 4px 10px;
      font-size: 14px;
      min-width: 40px;
      background: rgba(0,0,0,0.75);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
    }

    #play-pause:hover,
    #unmute-btn:hover {
      background: rgba(40,40,40,0.9);
    }

    #unmute-btn.muted {
      background: rgba(100,0,0,0.7);
    }
    #unmute-btn:hover.muted {
      background: rgba(130,0,0,0.85);
    }

    /* Volume slider - centered at the very bottom */
    #volume {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      z-index: 14;
      -webkit-appearance: none;
      appearance: none;
      height: 5px;
      background: rgba(90,90,90,0.65);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #0066cc;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0,102,204,0.8);
    }

    #status {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 13px;
      background: rgba(0,0,0,0.6);
      padding: 5px 12px;
      border-radius: 8px;
      pointer-events: none;
      z-index: 10;
      transition: opacity 1.2s;
    }
  </style>
</head>
<body>
<div id="video-container">
  <video id="video" autoplay muted playsinline></video>

  <!-- Bottom row: Play â† Volume â†’ Mute -->
  <div class="bottom-controls">
    <button id="play-pause">Play</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <button id="unmute-btn">ðŸ”‡</button>
  </div>

  <div id="status">Loading channel...</div>
</div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const playPauseBtn = document.getElementById('play-pause');
const unmuteBtn = document.getElementById('unmute-btn');
const volumeSlider = document.getElementById('volume');

let currentHls = null;
const channelUrl = "https://royatv-live.daioncdn.net/royatv/royatv_360p.m3u8";

// Play/Pause
playPauseBtn.onclick = () => {
  if (video.paused) {
    video.play().catch(() => {});
    playPauseBtn.textContent = 'Pause';
  } else {
    video.pause();
    playPauseBtn.textContent = 'Play';
  }
};

// Mute/Unmute
unmuteBtn.onclick = () => {
  video.muted = !video.muted;
  updateUnmuteButton();
};

function updateUnmuteButton() {
  if (video.muted) {
    unmuteBtn.textContent = 'ðŸ”‡';
    unmuteBtn.classList.add('muted');
  } else {
    unmuteBtn.textContent = 'ðŸ”Š';
    unmuteBtn.classList.remove('muted');
  }
}

// Volume
volumeSlider.oninput = () => {
  video.volume = parseFloat(volumeSlider.value);
  if (video.volume > 0 && video.muted) {
    video.muted = false;
    updateUnmuteButton();
  }
};

function playChannel(url) {
  status.textContent = "Loading...";
  status.style.opacity = "1";

  if (currentHls) currentHls.destroy();

  video.muted = true;
  updateUnmuteButton();

  if (Hls.isSupported()) {
    currentHls = new Hls();
    currentHls.loadSource(url);
    currentHls.attachMedia(video);

    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(() => status.textContent = "Tap to play");
    });

    currentHls.on(Hls.Events.FRAG_BUFFERED, () => {
      status.style.opacity = "0";
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => video.play().catch(() => {}), { once: true });
  }
}

playChannel(channelUrl);

setTimeout(() => status.style.opacity = "0", 8000);
</script>
</body>
</html>
