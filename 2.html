<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Channels â€¢ Digital Frame</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#000; overflow:hidden; font-family:Arial,Helvetica,sans-serif; }
    #video-container { position:relative; width:100%; height:100%; }
    #video { width:100%; height:100%; object-fit:contain; background:#000; }
   
    /* Unmute overlay - kept as original */
    #unmute-overlay {
      position: absolute;
      top: 60px;
      left: 0; right: 0; bottom: 0;
      background: transparent;
      z-index: 25;
      transition: opacity 0.8s;
      pointer-events: none;
    }
    #unmute-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #unmute-btn {
      pointer-events: auto;
      position: absolute;
      bottom: 90px;
      right: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 12px rgba(0,0,0,0.4);
    }
    #unmute-btn:hover { background: #0077ee; }

    #status {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-size: 13px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 6px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="video-container">
  <video id="video" autoplay muted playsinline></video>
  <div id="unmute-overlay">
    <button id="unmute-btn">ðŸ”Š Start Sound</button>
  </div>
  <div id="status">Loading channel...</div>
</div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const unmuteOverlay = document.getElementById('unmute-overlay');
const unmuteBtn = document.getElementById('unmute-btn');

let currentHls = null;
let currentUrl = null;

const channels = [
  { name: "RoyaTV", url: "https://royatv-live.daioncdn.net/royatv/royatv_720p.m3u8" },
];

// Automatically play the only channel (no button selector anymore)
playChannel(channels[0].url);

unmuteBtn.onclick = () => {
  video.muted = false;
  unmuteOverlay.classList.add('hidden');
};

function showUnmutePrompt() {
  video.muted = true;
  unmuteOverlay.classList.remove('hidden');
}

function playChannel(url) {
  status.textContent = "Loading...";
  showUnmutePrompt();

  if (currentHls) {
    currentHls.destroy();
    currentHls = null;
  }

  const config = {
    enableWorker: true,
    lowLatencyMode: false,
    liveSyncDurationCount: 6,
    liveMaxLatencyDurationCount: 12,
    maxBufferLength: 8,
    maxMaxBufferLength: 12,
    maxBufferSize: 10 * 1000 * 1000,
    backBufferLength: 5,
    maxBufferHole: 0.5,
    maxStarvationDelay: 2,
    abrEwmaFastLive: 6.0,
    abrEwmaSlowLive: 15.0,
    abrBandWidthFactor: 0.98,
    abrBandWidthUpFactor: 0.95,
    abrEwmaDefaultEstimate: 300000,
    testBandwidth: false,
    initialLiveManifestSize: 6,
    enableSoftwareAES: true,
    appendErrorMaxRetry: 1,
    fragLoadingTimeOut: 8000,
    fragLoadingMaxRetry: 2,
    fragLoadingRetryDelay: 500
  };

  if (Hls.isSupported()) {
    currentHls = new Hls(config);
    currentHls.loadSource(url);
    currentHls.attachMedia(video);
    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(() => status.textContent = "Tap to play");
    });
    currentHls.on(Hls.Events.FRAG_BUFFERED, () => {
      if (video.buffered.length > 0) {
        const drift = video.buffered.end(video.buffered.length - 1) - video.currentTime;
        video.playbackRate = (drift > 9) ? 1.10 : 1.0;
      }
    });
    currentHls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) status.textContent = "Recovering...";
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => {
      video.play().catch(() => {});
    }, { once: true });
  }
}

// Stop stream when screen off / frame sleeps
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    video.pause();
    if (currentHls) currentHls.stopLoad();
    status.textContent = "Paused (screen off)";
  } else {
    video.play().catch(() => {});
    if (currentHls) currentHls.startLoad();
    status.textContent = "Resuming...";
    setTimeout(() => status.style.opacity = "0", 3000);
  }
});

window.addEventListener('blur', () => {
  video.pause();
  if (currentHls) currentHls.stopLoad();
});

window.addEventListener('focus', () => {
  video.play().catch(() => {});
  if (currentHls) currentHls.startLoad();
});

// Hide initial status
setTimeout(() => {
  status.style.opacity = "0";
  status.style.transition = "opacity 1s";
}, 10000);
</script>
</body>
</html>
