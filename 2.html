<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV â€¢ Digital Frame</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#000; overflow:hidden; font-family:Arial,Helvetica,sans-serif; }
    #video-container { position:relative; width:100%; height:100%; }
    #video { width:100%; height:100%; object-fit:contain; background:#000; }

    #play-pause {
      position: absolute;
      bottom: 6px;
      left: 10px;
      padding: 6px 14px;
      font-size: 15px;
      min-width: 60px;
      background: rgba(0,0,0,0.65);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 15;
      transition: background 0.2s, opacity 0.6s;
    }

    #play-pause:hover {
      background: rgba(40,40,40,0.9);
    }

    #unmute-btn {
      position: absolute;
      bottom: 6px;
      right: 10px;
      padding: 6px 12px;
      font-size: 15px;
      min-width: 48px;
      background: rgba(0,0,0,0.65);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 15;
      transition: background 0.2s, opacity 0.6s;
      text-align: center;
    }

    #unmute-btn:hover {
      background: rgba(40,40,40,0.9);
    }

    #unmute-btn.muted {
      background: rgba(100,0,0,0.65);
    }
    #unmute-btn:hover.muted {
      background: rgba(130,0,0,0.85);
    }

    #volume {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      z-index: 14;
      -webkit-appearance: none;
      appearance: none;
      height: 5px;
      background: rgba(90,90,90,0.65);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
      transition: opacity 0.6s;
    }

    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #0066cc;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,102,204,0.7);
    }

    #status {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 13px;
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 8px;
      pointer-events: none;
      z-index: 10;
      transition: opacity 1.2s;
    }
  </style>
</head>
<body>
<div id="video-container">
  <video id="video" autoplay muted playsinline></video>

  <button id="play-pause">Play</button>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  <button id="unmute-btn">ðŸ”‡</button>

  <div id="status">Loading channel...</div>
</div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const playPauseBtn = document.getElementById('play-pause');
const unmuteBtn = document.getElementById('unmute-btn');
const volumeSlider = document.getElementById('volume');

let currentHls = null;
const channelUrl = "https://royatv-live.daioncdn.net/royatv/royatv_360p.m3u8";

/* ---------- Play / Pause ---------- */
playPauseBtn.onclick = () => {
  if (video.paused) {
    video.play().catch(() => {});
    playPauseBtn.textContent = 'Pause';
  } else {
    video.pause();
    playPauseBtn.textContent = 'Play';
  }
};

/* ---------- Mute ---------- */
unmuteBtn.onclick = () => {
  video.muted = !video.muted;
  updateUnmuteButton();
};

function updateUnmuteButton() {
  if (video.muted) {
    unmuteBtn.textContent = 'ðŸ”‡';
    unmuteBtn.classList.add('muted');
  } else {
    unmuteBtn.textContent = 'ðŸ”Š';
    unmuteBtn.classList.remove('muted');
  }
}

/* ---------- Volume ---------- */
volumeSlider.oninput = () => {
  video.volume = parseFloat(volumeSlider.value);
  if (video.volume > 0 && video.muted) {
    video.muted = false;
    updateUnmuteButton();
  }
};

/* ---------- Stream ---------- */
function playChannel(url) {
  status.textContent = "Loading...";
  status.style.opacity = "1";

  if (currentHls) currentHls.destroy();

  video.muted = true;
  updateUnmuteButton();

  if (Hls.isSupported()) {
    currentHls = new Hls({
      maxBufferLength: 20,
      maxMaxBufferLength: 30,
      backBufferLength: 0,
      liveSyncDuration: 10,
      lowLatencyMode: false
    });

    currentHls.loadSource(url);
    currentHls.attachMedia(video);

    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(() => status.textContent = "Tap to play");
    });

    currentHls.on(Hls.Events.FRAG_BUFFERED, () => {
      status.style.opacity = "0";
    });

    currentHls.on(Hls.Events.ERROR, () => restartStream());

  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => video.play().catch(() => {}), { once: true });
  }
}

function restartStream() {
  status.textContent = "Reconnecting...";
  status.style.opacity = "1";

  try {
    if (currentHls) currentHls.destroy();
    video.pause();
    video.removeAttribute("src");
    video.load();
  } catch {}

  setTimeout(() => playChannel(channelUrl), 1500);
}

/* ---------- Watchdog ---------- */
let lastProgress = Date.now();
video.addEventListener('timeupdate', () => {
  lastProgress = Date.now();
});

setInterval(() => {
  if (Date.now() - lastProgress > 20000) {
    restartStream();
  }
}, 5000);

/* ---------- Burn-in protection ---------- */
let uiTimer;
const controls = [playPauseBtn, unmuteBtn, volumeSlider];

function showControls() {
  controls.forEach(el => el.style.opacity = "1");
  clearTimeout(uiTimer);
  uiTimer = setTimeout(() => controls.forEach(el => el.style.opacity = "0"), 10000);
}
document.body.addEventListener('click', showControls);
showControls();

/* ---------- Periodic reload ---------- */
setTimeout(() => location.reload(), 6 * 60 * 60 * 1000);

/* ---------- Start ---------- */
playChannel(channelUrl);
setTimeout(() => status.style.opacity = "0", 8000);
</script>
</body>
</html>
