<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Channels â€¢ Digital Frame</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#000; overflow:hidden; font-family:Arial,Helvetica,sans-serif; }
    #video-container { position:relative; width:100%; height:100%; }
    #video { width:100%; height:100%; object-fit:contain; background:#000; }

    /* Play/Pause - bottom left */
    #play-pause {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 15;
    }
    #play-pause:hover { background: rgba(50,50,50,0.9); }

    /* Unmute toggle button - bottom right, half size of play button */
    #unmute-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 8px 16px;           /* â‰ˆ half padding of play button */
      font-size: 16px;             /* smaller than play button's 18px */
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 15;
      min-width: 54px;             /* prevent too much jumping when emoji changes */
      transition: background 0.2s;
    }
    #unmute-btn:hover { background: rgba(0,102,204,0.8); }
    #unmute-btn.muted { background: rgba(120,0,0,0.6); }

    #status {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-size: 14px;
      background: rgba(0,0,0,0.65);
      padding: 6px 14px;
      border-radius: 8px;
      pointer-events: none;
      z-index: 10;
      transition: opacity 1.2s;
    }

    #buttons {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      z-index: 20;
      backdrop-filter: blur(4px);
    }
    #buttons button {
      padding: 6px 12px;
      font-size: 14px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #buttons button.active { background: #0066cc; }
  </style>
</head>
<body>
<div id="video-container">
  <video id="video" autoplay muted playsinline></video>

  <!-- Control buttons -->
  <button id="play-pause">Play</button>
  <button id="unmute-btn">ðŸ”‡</button>

  <div id="status">Loading channel...</div>
</div>

<div id="buttons"></div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const playPauseBtn = document.getElementById('play-pause');
const unmuteBtn = document.getElementById('unmute-btn');

let currentHls = null;
let currentUrl = null;

const channels = [
  { name: "RoyaTV360", url: "https://royatv-live.daioncdn.net/royatv/royatv_360p.m3u8" }
];

// Create channel buttons
const buttonsDiv = document.getElementById('buttons');
channels.forEach((ch, i) => {
  const btn = document.createElement('button');
  btn.textContent = ch.name;
  btn.dataset.url = ch.url;
  btn.onclick = () => playChannel(ch.url, btn);
  buttonsDiv.appendChild(btn);
  if (i === 0) {
    playChannel(ch.url, btn);
  }
});

// Play/Pause toggle
playPauseBtn.onclick = () => {
  if (video.paused) {
    video.play().catch(() => {});
    playPauseBtn.textContent = 'Pause';
  } else {
    video.pause();
    playPauseBtn.textContent = 'Play';
  }
};

// **Mute / Unmute toggle**
unmuteBtn.onclick = () => {
  video.muted = !video.muted;
  updateUnmuteButton();
};

function updateUnmuteButton() {
  if (video.muted) {
    unmuteBtn.textContent = 'ðŸ”‡';
    unmuteBtn.classList.add('muted');
  } else {
    unmuteBtn.textContent = 'ðŸ”Š';
    unmuteBtn.classList.remove('muted');
  }
}

// Volume (optional â€“ you can remove if not needed)
const volumeSlider = document.createElement('input');
volumeSlider.type = 'range';
volumeSlider.min = 0;
volumeSlider.max = 1;
volumeSlider.step = 0.01;
volumeSlider.value = 0.5;
volumeSlider.style.position = 'absolute';
volumeSlider.style.bottom = '90px';
volumeSlider.style.right = '20px';
volumeSlider.style.width = '120px';
volumeSlider.style.zIndex = '15';
document.getElementById('video-container').appendChild(volumeSlider);

volumeSlider.oninput = () => {
  video.volume = volumeSlider.value;
  if (video.volume > 0 && video.muted) {
    video.muted = false;
    updateUnmuteButton();
  }
};

function playChannel(url, clickedBtn) {
  document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('active'));
  if (clickedBtn) clickedBtn.classList.add('active');

  status.textContent = "Loading...";
  status.style.opacity = "1";

  if (currentHls) {
    currentHls.destroy();
    currentHls = null;
  }

  video.muted = true;
  updateUnmuteButton();

  if (Hls.isSupported()) {
    currentHls = new Hls();
    currentHls.loadSource(url);
    currentHls.attachMedia(video);

    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(() => {
        status.textContent = "Tap to play";
      });
    });

    currentHls.on(Hls.Events.FRAG_BUFFERED, () => {
      status.style.opacity = "0";
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => video.play().catch(() => {}), { once: true });
  }
}

// Hide status after some time
setTimeout(() => {
  status.style.opacity = "0";
}, 8000);
</script>
</body>
</html>
