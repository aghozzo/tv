<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV â€¢ Digital Frame</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#000; overflow:hidden; font-family:Arial,Helvetica,sans-serif; }
    #video-container { position:relative; width:100%; height:100%; }
    #video { width:100%; height:100%; object-fit:contain; background:#000; }

    /* Controls - bottom center area */
    .controls {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 15;
      background: rgba(0,0,0,0.65);
      padding: 10px 18px;
      border-radius: 12px;
    }

    /* Play/Pause and Unmute - same size */
    #play-pause,
    #unmute-btn {
      padding: 10px 18px;
      font-size: 18px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 64px;
      text-align: center;
      transition: background 0.2s;
    }

    #play-pause:hover,
    #unmute-btn:hover {
      background: rgba(30,30,30,0.9);
    }

    #unmute-btn.muted {
      background: rgba(120,0,0,0.65);
    }
    #unmute-btn:hover.muted {
      background: rgba(140,0,0,0.8);
    }

    /* Volume slider - center bottom */
    #volume {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      z-index: 14;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: rgba(100,100,100,0.6);
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #0066cc;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,102,204,0.7);
    }

    #status {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 15px;
      background: rgba(0,0,0,0.65);
      padding: 8px 16px;
      border-radius: 10px;
      pointer-events: none;
      z-index: 10;
      transition: opacity 1.2s;
    }
  </style>
</head>
<body>
<div id="video-container">
  <video id="video" autoplay muted playsinline></video>

  <!-- Controls bar -->
  <div class="controls">
    <button id="play-pause">Play</button>
    <button id="unmute-btn">ðŸ”‡</button>
  </div>

  <!-- Volume slider -->
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">

  <div id="status">Loading channel...</div>
</div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const playPauseBtn = document.getElementById('play-pause');
const unmuteBtn = document.getElementById('unmute-btn');
const volumeSlider = document.getElementById('volume');

let currentHls = null;

// Hardcoded single channel (since we removed channel selector)
const channelUrl = "https://royatv-live.daioncdn.net/royatv/royatv_360p.m3u8";

// Play/Pause toggle
playPauseBtn.onclick = () => {
  if (video.paused) {
    video.play().catch(() => {});
    playPauseBtn.textContent = 'Pause';
  } else {
    video.pause();
    playPauseBtn.textContent = 'Play';
  }
};

// Mute / Unmute toggle
unmuteBtn.onclick = () => {
  video.muted = !video.muted;
  updateUnmuteButton();
};

function updateUnmuteButton() {
  if (video.muted) {
    unmuteBtn.textContent = 'ðŸ”‡';
    unmuteBtn.classList.add('muted');
  } else {
    unmuteBtn.textContent = 'ðŸ”Š';
    unmuteBtn.classList.remove('muted');
  }
}

// Volume control
volumeSlider.oninput = () => {
  video.volume = parseFloat(volumeSlider.value);
  if (video.volume > 0 && video.muted) {
    video.muted = false;
    updateUnmuteButton();
  }
};

function playChannel(url) {
  status.textContent = "Loading...";
  status.style.opacity = "1";

  if (currentHls) {
    currentHls.destroy();
    currentHls = null;
  }

  video.muted = true;
  updateUnmuteButton();

  if (Hls.isSupported()) {
    currentHls = new Hls();
    currentHls.loadSource(url);
    currentHls.attachMedia(video);

    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(() => {
        status.textContent = "Tap to play";
      });
    });

    currentHls.on(Hls.Events.FRAG_BUFFERED, () => {
      status.style.opacity = "0";
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => {
      video.play().catch(() => {});
    }, { once: true });
  }
}

// Auto-start
playChannel(channelUrl);

// Hide status after delay
setTimeout(() => {
  status.style.opacity = "0";
}, 8000);
</script>
</body>
</html>
