<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TV Channels â€¢ Digital Frame</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}

/* ================= VIDEO ================= */
#video-container {
  position:relative;
  width:100%;
  height:100%;
}

#video {
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ================= CONTROLS ================= */
.ctrl {
  position:absolute;
  bottom:110px;
  padding:8px 14px;
  font-size:16px;
  background:rgba(0,0,0,0.6);
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  z-index:20;
}

#play-pause { left:14px; }
#unmute-btn { right:14px; }

#volume {
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:240px;
}

/* ================= CHANNEL BAR ================= */
#buttons {
  position:fixed;
  top:0; left:0; right:0;
  background:rgba(15,15,15,0.85);
  padding:4px;
  display:flex;
  gap:4px;
  justify-content:center;
  z-index:30;
  transition:transform .4s, opacity .4s;
}

#buttons.hidden {
  transform:translateY(-100%);
  opacity:0;
  pointer-events:none;
}

#buttons button {
  padding:8px 16px;
  background:#2a2a2a;
  color:white;
  border:none;
  border-radius:6px;
}

#buttons button.active { background:#0a84ff; }

/* ================= STATUS ================= */
#status {
  position:absolute;
  bottom:170px;
  left:50%;
  transform:translateX(-50%);
  color:#aaa;
  background:rgba(0,0,0,0.6);
  padding:6px 12px;
  border-radius:6px;
}

/* ================= PiP WINDOW ================= */
#pip {
  position:fixed;
  right:0px;
  bottom:0px;
  width:600px;
  height:800px;
  background:#000;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.7);
  z-index:100;
  display:none;
  overflow:hidden;
}

#pip-header {
  height:64px;
  background:#111;
  color:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
  font-size:10px;
  cursor:move;
}

#pip iframe {
  width:100%;
  height:calc(100% - 32px);
  border:none;
}

#pip-close {
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="video-container">
  <video id="video" autoplay playsinline></video>

  <button id="play-pause" class="ctrl">Pause</button>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  <button id="unmute-btn" class="ctrl">ðŸ”‡</button>

  <div id="status">Loadingâ€¦</div>
</div>

<div id="buttons"></div>

<!-- ========== PIP WINDOW ========== -->
<div id="pip">
  <div id="pip-header">
    <span>1TV</span>
    <button id="pip-close">âœ•</button>
  </div>
  <iframe src=""></iframe>
</div>

<script>
const video = document.getElementById('video');
const buttonsBar = document.getElementById('buttons');
const pip = document.getElementById('pip');
const pipFrame = pip.querySelector('iframe');
const pipClose = document.getElementById('pip-close');

let hls = null;
let hideTimer = null;

/* ================= CHANNELS ================= */
const channels = [
  { name:"RoyaTV", url:"https://royatv-live.daioncdn.net/royatv/royatv_720p.m3u8" },
  { name:"Jordan", url:"https://jrtv-live.ercdn.net/jordanhd/jordanhd_720p.m3u8" }
];

channels.forEach((c,i)=>{
  const b = document.createElement('button');
  b.textContent = c.name;
  b.onclick = () => playChannel(c.url,b);
  buttonsBar.appendChild(b);
  if(i===0) playChannel(c.url,b);
});

/* ================= 1TV PiP BUTTON ================= */
const oneTV = document.createElement('button');
oneTV.textContent = "1TV";
oneTV.onclick = openPiP;
buttonsBar.appendChild(oneTV);

/* ================= PiP LOGIC ================= */
function openPiP() {
  video.pause();
  pipFrame.src = "https://famelack.com/lb/emIP3T2eF8irvD";
  pip.style.display = "block";
}

pipClose.onclick = () => {
  pip.style.display = "none";
  pipFrame.src = "";
  video.play().catch(()=>{});
};

/* ================= STREAM ================= */
function playChannel(url,btn){
  document.querySelectorAll('#buttons button').forEach(b=>b.classList.remove('active'));
  if(btn) btn.classList.add('active');

  if(hls) hls.destroy();
  hls = new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, ()=>video.play());
}

/* ================= AUTO HIDE BAR ================= */
function showButtons(){
  buttonsBar.classList.remove('hidden');
  clearTimeout(hideTimer);
  hideTimer = setTimeout(()=>buttonsBar.classList.add('hidden'),3000);
}
setTimeout(()=>buttonsBar.classList.add('hidden'),3000);
['click','touchstart','mousemove'].forEach(e=>{
  document.addEventListener(e,showButtons,{passive:true});
});

/* ================= DRAG PiP ================= */
let isDrag=true,ox=0,oy=0;
const header=document.getElementById('pip-header');
header.onmousedown=e=>{
  isDrag=true;
  ox=e.clientX-pip.offsetLeft;
  oy=e.clientY-pip.offsetTop;
};
document.onmousemove=e=>{
  if(!isDrag) return;
  pip.style.left=(e.clientX-ox)+'px';
  pip.style.top=(e.clientY-oy)+'px';
};
document.onmouseup=()=>isDrag=false;
</script>

</body>
</html>
